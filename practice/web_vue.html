<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>網頁顯示vue</title>
</head>
<body>
  <div id="app"><p>{{message}},{{name}}</p></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.35/vue.global.min.js"></script>
  <script>
    const app = Vue.createApp({
      data(){
        return {
          message: '第一支Vue',
          name: 'Bob'
        }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
